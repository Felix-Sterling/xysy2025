<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面开发中 | Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  
  <!-- 配置Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366F1',
            secondary: '#EC4899',
            dark: '#1E1B4B',
            light: '#F8FAFC'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-pulse-slow {
        animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradientShift 8s ease infinite;
      }
      .backdrop-blur-xl {
        backdrop-filter: blur(24px);
      }
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="font-inter bg-dark text-light min-h-screen overflow-x-hidden">
  <!-- 粒子背景 -->
  <div id="particles-js" class="fixed inset-0 z-0 opacity-60"></div>
  
  <!-- 渐变覆盖层 -->
  <div class="fixed inset-0 bg-gradient-to-br from-dark via-dark/90 to-primary/20 z-0"></div>
  
  <!-- 主容器 -->
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 py-16">
    <!-- 装饰元素 -->
    <div class="absolute top-1/4 left-10 w-32 h-32 bg-secondary/20 rounded-full filter blur-3xl animate-pulse-slow hidden lg:block"></div>
    <div class="absolute bottom-1/3 right-10 w-40 h-40 bg-primary/20 rounded-full filter blur-3xl animate-pulse-slow hidden lg:block" style="animation-delay: 2s"></div>
    
    <!-- 进度指示器 -->
    <div class="absolute top-8 left-0 right-0 flex justify-center">
      <div class="w-64 h-2 bg-white/10 rounded-full overflow-hidden">
        <div class="h-full bg-gradient-to-r from-primary to-secondary rounded-full" style="width: 1%"></div>
      </div>
    </div>
    
    <!-- 主内容 -->
    <div class="max-w-4xl mx-auto text-center">
      <!-- 图标 -->
      <div class="relative w-32 h-32 mx-auto mb-8 animate-float">
        <div class="absolute inset-0 bg-gradient-to-br from-primary to-secondary rounded-full flex items-center justify-center shadow-lg shadow-primary/20">
          <i class="fa fa-code-fork text-5xl"></i>
        </div>
        <div class="absolute -inset-1 bg-gradient-to-br from-primary to-secondary rounded-full blur opacity-30"></div>
      </div>
      
      <!-- 标题 -->
      <h1 class="text-[clamp(2.5rem,8vw,5rem)] font-extrabold leading-none mb-6">
        <span class="bg-gradient-to-r from-primary to-secondary text-gradient">正在开发中</span>
      </h1>
      
      <!-- 副标题 -->
      <p class="text-[clamp(1rem,3vw,1.25rem)] text-white/70 mb-10 max-w-2xl mx-auto">
        正在开发中，敬请期待。<br class="hidden sm:block">
        页面开发进度：<span class="text-primary font-semibold">1%</span>
      </p>
      
      <!-- 特性预览 -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
        <div class="bg-white/5 backdrop-blur-xl p-6 rounded-xl border border-white/10 hover:border-primary/30 transition-all duration-300 transform hover:-translate-y-1">
          <div class="w-12 h-12 bg-primary/20 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fa fa-bolt text-primary text-xl"></i>
          </div>
          <h3 class="text-xl font-semibold mb-2">全新体验</h3>
          <p class="text-white/60 text-sm">全面提升加载速度与运行效率</p>
        </div>
        
        <div class="bg-white/5 backdrop-blur-xl p-6 rounded-xl border border-white/10 hover:border-primary/30 transition-all duration-300 transform hover:-translate-y-1">
          <div class="w-12 h-12 bg-secondary/20 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fa fa-paint-brush text-secondary text-xl"></i>
          </div>
          <h3 class="text-xl font-semibold mb-2">全新设计</h3>
          <p class="text-white/60 text-sm">精心打造的视觉体验与交互</p>
        </div>
        
        <div class="bg-white/5 backdrop-blur-xl p-6 rounded-xl border border-white/10 hover:border-primary/30 transition-all duration-300 transform hover:-translate-y-1">
          <div class="w-12 h-12 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fa fa-shield text-green-400 text-xl"></i>
          </div>
          <h3 class="text-xl font-semibold mb-2">全新页面</h3>
          <p class="text-white/60 text-sm">全方位建设</p>
        </div>
      </div>
      
      <!-- 倒计时 -->
      <div class="bg-white/5 backdrop-blur-xl p-8 rounded-xl border border-white/10 mb-12">
        <h3 class="text-xl font-semibold mb-6">预计完成时间</h3>
        <div class="grid grid-cols-4 gap-4 md:gap-8">
          <div class="flex flex-col items-center">
            <div class="text-3xl md:text-4xl font-bold bg-gradient-to-b from-primary to-secondary text-gradient mb-1" id="days">12</div>
            <div class="text-white/60 text-sm">天</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="text-3xl md:text-4xl font-bold bg-gradient-to-b from-primary to-secondary text-gradient mb-1" id="hours">08</div>
            <div class="text-white/60 text-sm">时</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="text-3xl md:text-4xl font-bold bg-gradient-to-b from-primary to-secondary text-gradient mb-1" id="minutes">45</div>
            <div class="text-white/60 text-sm">分</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="text-3xl md:text-4xl font-bold bg-gradient-to-b from-primary to-secondary text-gradient mb-1" id="seconds">33</div>
            <div class="text-white/60 text-sm">秒</div>
          </div>
        </div>
      </div>
      
      <div class="flex justify-center gap-6">
        <a href="#" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-primary/20 transition-colors">
          <i class="fa fa-github text-white"></i>
        </a>
        <a href="#" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-primary/20 transition-colors">
          <i class="fa fa-twitter text-white"></i>
        </a>
        <a href="#" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-primary/20 transition-colors">
          <i class="fa fa-envelope text-white"></i>
        </a>
      </div>
    </div>
    
    <!-- 页脚 -->
    <div class="absolute bottom-8 left-0 right-0 text-center text-white/40 text-sm">
      &copy; 兴义书院2022级年级处 | 正开发.....
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 80,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#6366F1"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            }
          },
          "opacity": {
            "value": 0.5,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 2,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#6366F1",
            "opacity": 0.2,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 1,
            "direction": "none",
            "random": true,
            "straight": false,
            "out_mode": "out",
            "bounce": false
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 140,
              "line_linked": {
                "opacity": 0.5
              }
            },
            "push": {
              "particles_nb": 4
            }
          }
        },
        "retina_detect": true
      });
      
      // 倒计时功能
      function updateCountdown() {
        // 设置目标日期
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 14);
        
        const now = new Date();
        const diff = targetDate - now;
        
        // 计算剩余时间
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        // 更新DOM
        document.getElementById('days').textContent = days.toString().padStart(2, '0');
        document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      }
      
      // 初始化倒计时并每秒更新
      updateCountdown();
      setInterval(updateCountdown, 1000);
    });
  </script>
</body>
</html>
